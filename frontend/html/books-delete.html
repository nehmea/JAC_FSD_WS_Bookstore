<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books | Delete</title>

    <!-- styles -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.20.2/dist/bootstrap-table.min.css">
    
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <div class="container mx-auto" id="books-delete-container">
        <header id="header"></header>

        <div class="d-grid gap-2 col-10 mx-auto">
            <h1 class="text-center">Delete Records from database</h1>
            <form action="#">
              <fieldset id="deleteBookById" class="d-grid gap-0 col-6 mx-auto">
                <legend class="text-center">Delete a Book by ID</legend>
                <div class="row g-3">
                <div class="form-floating mb-3">
                    <input type="number" class="form-control" id="book_id">
                    <label for="book_id">Book ID</label>
                  </div>
                </div>
                <div class="mx-auto">
                    <button class="btn btn-danger" type="button" id="btn_deleteBookByID" onclick="deleteRecord(this);">DELETE Record</button>
                </div>
              </fieldset>

              <br>

              <fieldset id="deleteBookByISBN" class="d-grid gap-0 col-6 mx-auto">
                <legend class="text-center">Delete a Book by ISBN</legend>
                <div class="row g-3">
                <div class="form-floating mb-3">
                    <input type="number" class="form-control" id="book_isbn">
                    <label for="book_isbn">Book ISBN</label>
                  </div>
                </div>
                <div class="mx-auto">
                    <button class="btn btn-danger" type="button" id="btn_deleteBookByISBN" onclick="deleteRecord(this);">DELETE Record</button>
                </div>
              </fieldset>    
        </div>
    </form>
    <br>
    <br>
</div>

<script src="../scripts/books.js"></script>
    <!-- <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/jquery/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/bootstrap-table@1.20.2/dist/bootstrap-table.min.js"></script>
    <script src="../scripts/nav.js"></script>
</body>

</html>
