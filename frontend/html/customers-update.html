<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customers | Update</title>

    <!-- styles -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.20.2/dist/bootstrap-table.min.css">
    <!-- custome style -->
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <div class="container-fluid" id="books-update-container">
        <header id="header"></header>

        <div class="d-grid gap-2 col-6 mx-auto">
            <h1 class="text-center">Update a Customer Record</h1>
            <form action="#" id="customer_update_form">
                <div class="row mb-3">
                    <label class="col-sm-3 col-form-label text-right" for="id">Customer ID</label>
                    <div class="col-sm">
                        <input class="form-control" type="number" name="id" id="id" placeholder="1">
                    </div>
                </div>
                <div class="row mb-3">
                    <label class="col-sm-3 col-form-label" for="firstName">FIrst Name</label>
                    <div class="col-sm">
                        <input class="form-control" type="text" name="firstName" id="firstName" placeholder="John">
                    </div>
                </div>
                <div class="row mb-3">
                    <label class="col-sm-3 col-form-label" for="middleName">Middle Name</label>
                    <div class="col-sm">
                        <input class="form-control" type="text" name="middleName" id="middleName" placeholder="Doe">
                    </div>
                </div>
                <div class="row mb-3">
                    <label class="col-sm-3 col-form-label" for="lastName">Last Name</label>
                    <div class="col-sm">
                        <input class="form-control" type="text" name="lastName" id="lastName" placeholder="Smith">
                    </div>
                </div>
                <div class="row mb-3">
                    <label class="col-sm-3 col-form-label" for="dob">Date of Birth</label>
                    <div class="col-sm">
                        <input class="form-control" type="date" name="dob" id="dob">
                    </div>
                </div>
                <div class="row mb-3">
                    <label class="col-sm-3 col-form-label" for="address">Address</label>
                    <div class="col-sm">
                        <input class="form-control" type="text" name="address" id="address">
                    </div>
                </div>
                <div class="row mb-3">
                    <label class="col-sm-3 col-form-label" for="city">City</label>
                    <div class="col-sm">
                        <input class="form-control" type="text" name="city" id="city">
                    </div>
                </div>
                <div class="row mb-3">
                    <label class="col-sm-3 col-form-label" for="state">State</label>
                    <div class="col-sm">
                        <input class="form-control" type="text" name="state" id="state">
                    </div>
                </div>
                <div class="row mb-3">
                    <label class="col-sm-3 col-form-label" for="zipcode">Zipcode</label>
                    <div class="col-sm">
                        <input class="form-control" type="text" name="zipcode" id="zipcode">
                    </div>
                </div>
                <div class="row mb-3">
                    <label class="col-sm-3 col-form-label" for="phone">Phone Number</label>
                    <div class="col-sm">
                        <input class="form-control" type="text" name="phone" id="phone">
                    </div>
                </div>
                <div class="row mb-3">
                    <label class="col-sm-3 col-form-label" for="registrationDate">Registration Date</label>
                    <div class="col-sm">
                        <input class="form-control" type="date" name="registrationDate" id="registrationDate">
                    </div>
                </div>

                <br>

                <div class="d-grid gap-5 d-md-flex justify-content-end">
                    <button class="btn btn-light" type="button" onclick="updateRecord();">Update Record</button>
                    <button class="btn btn-light" type="button" onclick="saveRecord();">Save New Record</button>
                </div>
                <br>
        </div>

    </form>
</div>

 <!-- scripts -->
 <script src="../scripts/customers.js"></script>
 <!-- <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> -->
 <script src="https://cdn.jsdelivr.net/npm/jquery/dist/jquery.min.js"></script>
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
     integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
     crossorigin="anonymous"></script>
 <script src="https://unpkg.com/bootstrap-table@1.20.2/dist/bootstrap-table.min.js"></script>
 <script src="../scripts/nav.js"></script>
</body>

</html>
