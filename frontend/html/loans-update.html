<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customers | Update</title>

    <!-- styles -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.20.2/dist/bootstrap-table.min.css">
    <!-- custome style -->
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <div class="container mx-auto">
        <header id="header"></header>

        <div class="d-grid gap-2 col-6 mx-auto">
            <h1 class="text-center">Update a Loan Record</h1>
                <form id="loan_update_form">
                    <legend>Update/Save new Record</legend>
                    <div class="row mb-3">
                        <label class="col-sm-3 col-form-label text-right" for="loan_id">Loan ID</label>
                        <div class="col-sm">
                            <input class="form-control" type="number" name="id" id="id">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label class="col-sm-3 col-form-label text-right" for="customerId">Customer ID</label>
                        <div class="col-sm">
                            <input class="form-control" type="number" name="customerId" id="customerId"
                                placeholder="2">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label class="col-sm-3 col-form-label text-right" for="bookId">Book ID</label>
                        <div class="col-sm">
                            <input class="form-control" type="number" name="bookId" id="bookId" placeholder="3">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label class="col-sm-3 col-form-label text-right" for="dateOut">Date Out</label>
                        <div class="col-sm">
                            <input class="form-control" type="date" name="dateOut" id="dateOut">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label class="col-sm-3 col-form-label text-right" for="dateIn">Date In</label>
                        <div class="col-sm">
                            <input class="form-control" type="date" name="dateIn" id="dateIn">
                        </div>
                    </div>

                    <br>
                    <div class="d-grid gap-5 d-md-flex justify-content-end">
                        <button class="btn btn-light" type="button" onclick="updateRecord();">Update Record</button>
                        <button class="btn btn-light" type="button" onclick="saveRecord();">Save New Record</button>
                    </div>
                </form>

                <br>
                <br>

                <form id="loan_date_update_form">
                    <legend>Update Date In of a Loan</legend>
                    <div class="row mb-3">
                        <label class="col-sm-3 col-form-label text-right" for="loan_id">Loan ID</label>
                        <div class="col-sm">
                            <input class="form-control" type="number" name="loan_id" id="loan_id" placeholder="1">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label class="col-sm-3 col-form-label text-right" for="date_in">Date In</label>
                        <div class="col-sm">
                            <input class="form-control" type="date" name="date_in" id="date_in">
                        </div>
                    </div>
                    <br>
                    <div class="d-grid gap-5 d-md-flex justify-content-end">
                        <button class="btn btn-light" type="button" onclick="updateRecordDateIn();">Update Record</button>
                    </div>
                </form>
                <br>
                <br>
            </form>
        </div>
    </div>

    <!-- scripts -->
    <script src="../scripts/loans.js"></script>
    <!-- <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/jquery/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/bootstrap-table@1.20.2/dist/bootstrap-table.min.js"></script>
    <script src="../scripts/nav.js"></script>
</body>

</html>
