<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books | Fetch</title>
</head>

<body>
    <div class="container-fluid" id="books-fetch-container">
        <header id="header"></header>

        <div class="d-grid gap-2 col-10 mx-auto">
            <h1 class="text-center">Fetch Records from the Database</h1>
            <form action="#">
                <fieldset id="get_all_books" class="d-grid gap-2 col-6 mx-auto">
                    <legend class="text-center">List All books in the database</legend>
                    <button class="btn btn-light" type="button" onclick="getAllBooks();">List All Books</button>
                </fieldset>
                <br>
                <br>

                <fieldset id="get_book_by_id" class="d-grid gap-0 col-6 mx-auto">
                    <legend class="text-center">Get a Book by ID</legend>
                    <div class="form-floating mb-3">
                        <input type="number" class="form-control" id="getBookByID_bookID" placeholder="1">
                        <label for="getBookByID_bookID">Book ID</label>
                    </div>
                    <div class="mx-auto">
                        <button class="btn btn-light" type="button" onclick="getBookByID();">Get Record</button>
                    </div>
                </fieldset>
                <br>
                <br>

                <fieldset id="get_book_by_isbn" class="d-grid gap-0 col-6 mx-auto">
                    <legend class="text-center">Get a Book by ISBN</legend>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="getBookByISBN_isbn" placeholder="9781118771334">
                        <label for="getBookByISBN_isbn">ISBN</label>
                    </div>
                    <div class="mx-auto">
                        <button class="btn btn-light" type="button" onclick="getBookByISBN();">Get Record</button>
                    </div>
                </fieldset>
                <br>
                <br>

                <fieldset id="" class="d-grid gap-0 col-6 mx-auto">
                    <legend class="text-center">Get a Book by Author Name</legend>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="getBookByAuthor_authorName"
                            placeholder="Michael T. Goodrich">
                        <label for="getBookByAuthor_authorName">Author Name</label>
                    </div>
                    <div class="mx-auto">
                        <button class="btn btn-light" type="button" onclick="getBookByAuthor();">Get Record</button>
                    </div>
                    <br>
                    <br>

                </fieldset>

        </div>

        </form>
    </div>


    <!-- scripts -->
    <!-- <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/jquery/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/bootstrap-table@1.20.2/dist/bootstrap-table.min.js"></script>
    <script
        src="https://unpkg.com/bootstrap-table@1.20.2/dist/extensions/filter-control/bootstrap-table-filter-control.min.js"></script>
    <script src="../scripts/books.js"></script>
    <script src="../scripts/nav.js"></script>
</body>

</html>
