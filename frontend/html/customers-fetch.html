<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customers | Fetch</title>

</head>

<body>
    <div class="container mx-auto" id="customers-fetch-container">
        <header id="header"></header>

        <div class="d-grid gap-2 col-10 mx-auto">
            <h1 class="text-center">Fetch Records from the Database</h1>
            <form action="#">
                <fieldset id="get_all_customers" class="d-grid gap-2 col-6 mx-auto">
                    <legend class="text-center">List All customers in the database</legend>
                    <button class="btn btn-light" type="button" onclick="getAllCustomers();">List All Customers</button>
                </fieldset>
                <br>
                <fieldset id="get_customer_by_id" class="d-grid gap-0 col-6 mx-auto">
                    <legend class="text-center">Get a Customer by ID</legend>
                    <div class="form-floating mb-3">
                        <input type="number" class="form-control" id="customerID">
                        <label for="customerID">Customer ID</label>
                    </div>
                    <div class="mx-auto">
                        <button class="btn btn-light" type="button" onclick="getCustomerByID();">Get Record</button>
                    </div>
                </fieldset>
                <br>
                <fieldset id="get_customer_by_info" class="d-grid gap-0 col-6 mx-auto">
                    <legend class="text-center">Get a Customer by Info</legend>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="getCustomerByInfo_firstName" placeholder="John">
                        <label for="getCustomerByInfo_firstName">First Name</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="getCustomerByInfo_lastName" placeholder="Smith">
                        <label for="getCustomerByInfo_lastName">Last Name</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="date" class="form-control" id="getCustomerByInfo_dob">
                        <label for="getCustomerByInfo_dob">Date of Birth</label>
                    </div>
                    <div class="mx-auto">
                        <button class="btn btn-light" type="button" onclick="getCustomerByInfo();">Get Record</button>
                    </div>
                </fieldset>
                <br>

        </div>

        </form>
    </div>

    <!-- scripts -->
    <!-- <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/jquery/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/bootstrap-table@1.20.2/dist/bootstrap-table.min.js"></script>
    <script
        src="https://unpkg.com/bootstrap-table@1.20.2/dist/extensions/filter-control/bootstrap-table-filter-control.min.js"></script>
    <script src="../scripts/customers.js"></script>
    <script src="../scripts/nav.js"></script>
</body>

</html>
