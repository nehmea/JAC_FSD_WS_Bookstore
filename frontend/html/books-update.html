<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books | Update</title>

    <!-- styles -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.20.2/dist/bootstrap-table.min.css">

    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <div class="container mx-auto" id="books-update-container">
        <header id="header"></header>

        <div class="d-grid gap-2 col-6 mx-auto">
            <h1 class="text-center">Update a Book Record</h1>
            <form action="#" id="book_update_form">
                <div class="row mb-3">
                    <label class="col-sm-2 col-form-label text-right" for="book_id">Book ID</label>
                    <div class="col-sm">
                        <input class="form-control" type="number" name="book_id" id="book_id">
                    </div>
                </div>
                <div class="row mb-3">
                    <label class="col-sm-2 col-form-label" for="isbn13">ISBN-13</label>
                    <div class="col-sm">
                        <input class="form-control" type="text" name="isbn13" id="isbn13" placeholder="9781118771334">
                    </div>
                </div>
                <div class="row mb-3">
                    <label class="col-sm-2 col-form-label" for="isbn10">ISBN-10</label>
                    <div class="col-sm">
                        <input class="form-control" type="text" name="isbn10" id="isbn10" placeholder="1118771338">
                    </div>
                </div>
                <div class="row mb-3">
                    <label class="col-sm-2 col-form-label" for="title">Book Title</label>
                    <div class="col-sm">
                        <input class="form-control" type="text" name="title" id="title"
                            placeholder="Data Structures and Algorithms in Java">
                    </div>
                </div>
                <div class="row mb-3">
                    <label class="col-sm-2 col-form-label" for="language">Language</label>
                    <div class="col-sm">
                        <input class="form-control" type="text" name="language" id="language" placeholder="English">
                    </div>
                </div>
                <div class="row mb-3">
                    <label class="col-sm-2 col-form-label" for="binding">Binding</label>
                    <div class="col-sm">
                        <input class="form-control" type="text" name="binding" id="binding" placeholder="Paperback">
                    </div>
                </div>
                <div class="row mb-3">
                    <label class="col-sm-2 col-form-label" for="release_date">Date Released</label>
                    <div class="col-sm">
                        <input class="form-control" type="date" name="release_date" id="release_date"
                            placeholder="2014-01-28">
                    </div>
                </div>
                <div class="row mb-3">
                    <label class="col-sm-2 col-form-label" for="edition">Edition</label>
                    <div class="col-sm">
                        <input class="form-control" type="text" name="edition" id="edition" placeholder="6th Edition">
                    </div>
                </div>
                <div class="row mb-3">
                    <label class="col-sm-2 col-form-label" for="pages">Number of pages</label>
                    <div class="col-sm">
                        <input class="form-control" type="number" name="pages" id="pages" min="1" placeholder="763">
                    </div>
                </div>
                <div class="row mb-3">
                    <label class="col-sm-2 col-form-label" for="dimensions">Dimensions</label>
                    <div class="col-sm">
                        <input class="form-control" type="text" name="dimensions" id="dimensions"
                            placeholder="18.8 x 3.05 x 23.37 cm">
                    </div>
                </div>
                <div class="row mb-3">
                    <label class="col-sm-2 col-form-label" for="rating">Rating</label>
                    <div class="col-sm">
                        <input class="form-control" type="number" name="rating" id="rating" min="1" step="0.1"
                            placeholder="4.2">
                    </div>
                </div>
                <div class="row mb-3">
                    <label class="col-sm-2 col-form-label" for="publisher">Publisher(s)</label>
                    <div class="col-sm">
                        <input class="form-control" type="text" name="publisher" id="publisher" placeholder="Wiley">
                    </div>
                </div>
                <div class="row mb-3">
                    <label class="col-sm-2 col-form-label" for="authors">Author(s)</label>
                    <div class="col-sm">
                        <input class="form-control" type="text" name="authors" id="authors"
                            placeholder=" Michael T. Goodrich, Roberto Tamassia, Michael H. Goldwasser">
                    </div>
                </div>
                <div class="row mb-3">
                    <label class="col-sm-2 col-form-label" for="numberOfCopies">Number of copies</label>
                    <div class="col-sm">
                        <input class="form-control" type="number" name="numberOfCopies" id="numberOfCopies" step="1" min="0"
                            placeholder="10">
                    </div>
                </div>
                <div class="d-grid gap-5 d-md-flex justify-content-md-center">
                    <button class="btn btn-light" type="button" onclick="updateRecord();">Update Record</button>
                    <button class="btn btn-light" type="button" onclick="saveRecord();">Save New Record</button>
                </div>
                <br>
        </div>

        <fieldset id="get_book_by_id" class="d-grid gap-0 col-6 mx-auto">
            <legend class="text-center">Get a Book by ID</legend>
            <div class="form-floating mb-3">
                <input type="number" class="form-control" id="getBookByID_bookID" placeholder="1">
                <label for="getBookByID_bookID">Book ID</label>
            </div>
            <div class="mx-auto">
                <button class="btn btn-light" type="button"  onclick="getBookByID();">Get Record</button>
            </div>
        </fieldset>
        <br>
        <fieldset id="get_book_by_isbn" class="d-grid gap-0 col-6 mx-auto">
            <legend class="text-center">Get a Book by ISBN</legend>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="getBookByISBN_isbn" placeholder="9781118771334">
                <label for="getBookByISBN_isbn">ISBN</label>
            </div>
            <div class="mx-auto">
                <button class="btn btn-light" type="button" onclick="getBookByISBN();">Get Record</button>
            </div>
        </fieldset>
        <br>
        
        </form>
    </div>
        <!-- script -->
        <!-- <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> -->
        <script src="https://cdn.jsdelivr.net/npm/jquery/dist/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
        <script src="https://unpkg.com/bootstrap-table@1.20.2/dist/bootstrap-table.min.js"></script>
        <script src="../scripts/nav.js"></script>
        <script src="../scripts/books.js"></script>

</body>

</html>
